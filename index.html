<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img src="./images/drawers.jpg" alt="drawers" />
      </div>
      <div class="content-container">
        <div class="heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="content-body">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </div>
        <!-- container for space-between -->
        <div class="profile">
          <!-- item for space-between -->
          <div class="profile-picture-and-detail">
            <div class="profile-picture">
              <img src="./images/avatar-michelle.jpg" alt="michelle" />
            </div>
            <div class="profile-details">
              <div class="profile-name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>
          </div>

          <!-- item for space-between -->
          <div class="share-icon">
            <img src="./images/icon-share.svg" alt="icon-share" />
          </div>
        </div>
      </div>
    </div>
    <!--   
    Share -->
  </body>
</html>
